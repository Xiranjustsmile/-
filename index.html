<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日计划</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>每日计划</h1>
            <button id="enterPlanBtn">进入我的计划</button>
        </header>
        
        <div id="mainPage" class="page active">
            <div class="excel-container">
                <table id="planTable">
                    <thead>
                        <tr>
                            <th>时间段</th>
                            <th>计划内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td contenteditable="true">3-6月</td>
                            <td contenteditable="true">过完基础数学</td>
                        </tr>
                        <tr>
                            <td contenteditable="true">6月</td>
                            <td contenteditable="true">开始考研809和英语</td>
                        </tr>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
                <button id="addRowBtn">添加行</button>
                <button id="saveTableBtn">保存计划</button>
            </div>
        </div>
        
        <div id="monthsPage" class="page">
            <div class="back-btn" id="backToMainBtn">返回主页</div>
            <h2>我的计划</h2>
            <div class="months-container" id="monthsContainer">
                <!-- 月份将通过JS动态生成 -->
            </div>
        </div>
        
        <div id="calendarPage" class="page">
            <div class="back-btn" id="backToMonthsBtn">返回月份</div>
            <h2 id="calendarTitle">2023年5月</h2>
            <div class="calendar-container">
                <div class="weekdays">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div class="days" id="daysContainer">
                    <!-- 日期将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <div id="todoPage" class="page">
            <div class="back-btn" id="backToCalendarBtn">返回日历</div>
            <h2 id="todoTitle">2023年5月15日</h2>
            <div class="todo-container">
                <div class="todo-list" id="todoList">
                    <!-- 待办事项将通过JS动态生成和保存 -->
                </div>
                <div class="todo-input">
                    <input type="text" id="newTodoInput" placeholder="添加新的待办事项...">
                    <button id="addTodoBtn">添加</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
